<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">Atamari</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$|async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link " routerLink="/errors" routerLinkActive="active">Errors</a>
      </li>
    </ul>
    <div *ngIf="(accountService.currentUser$|async) as user" class="btn-group" dropdown>
      <button id="button-basic" dropdownToggle type="button" class="btn btn-success dropdown-toggle"
        aria-controls="dropdown-basic">
        welcome {{ user.userName |titlecase }} <span class="caret"></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
        <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>
        <li role="menuitem"><a class="dropdown-item" (click)="logout()" href="#">Log Out</a></li>
      </ul>
    </div>


    <form *ngIf="(accountService.currentUser$|async)===null" #loginFrom="ngForm" class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="username" aria-label="username" name="username"
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" placeholder="password" aria-label="password" name="password"
        [(ngModel)]="model.password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
    </form>
  </div>
</nav>
