<ng-container>
    <button (click)="get404Error()" class="btn btn-outline-success mr-3">NotFound</button>
    <button (click)="get400Error()" class="btn btn-outline-success mr-3">BadRequest</button>
    <button (click)="get500Error()" class="btn btn-outline-success mr-3">ServerError</button>
    <button (click)="get401Error()" class="btn btn-outline-success mr-3">Auth</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-success mr-3">ValidationError</button>

    <div class="row mt-5" *ngIf="validationError.length>0">
        <ul>
            <li class="text-danger" *ngFor="let error of validationError"> {{ error }}</li>
        </ul>

    </div>
</ng-container>
